@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400&display=swap');


body {
    font-family: Arial, sans-serif;
    color: #06ffbd;
    font-family: "Roboto", sans-serif;
    font-weight: 400;
    font-style: normal;
}

.name {
    font-size: 1.5rem;
    font-weight: 900;
}

.charge{
    font-style: italic;
    margin-bottom: 2em;
}

.email-signature {
    
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 1.5em;
    width: 600px;
    background: rgb(35, 13, 69);
    background: radial-gradient(circle, rgba(35, 13, 69, 1) 0%, rgba(0, 0, 0, 1) 100%);
    border-radius: 5em;
    justify-items: stretch;
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 10px;
    border: #06ffbd solid 0.5em;
}

.separator {
    width: 0.2em;
    height: 120px;
    background-color: #06ffbd;
    margin: 0 1em;
}

.web:hover{
    color: #06ffbd;
}

.mail:hover{
    color: #06ffbd;
}

.contact-info {
    max-width: 400px;
}

.contact-info p {
    margin: 5px 0;
}

.contact-info a {
    text-decoration: none;
    color: #ffffff;
}

.social-icons {
    margin-top: 10px;
    display:inline-flexbox;
    align-content: center;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: flex-start;
    align-items: center;
}

.social-icons .icon {
    margin-right: 10px;
    text-decoration: none;
    color: #ffffff;

}



.instagram {
    width: 50px;

}



svg:hover{
    transform: scale(1.5);
    transition: 2s;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.contact-info {
    animation: fadeIn 2.1s;
}



/*Media queries*/

@media screen and (max-width: 768px) {

    .email-signature {
        display: inline-flex;

    background: radial-gradient(circle, rgba(35, 13, 69, 1) 0%, rgba(0, 0, 0, 1) 100%);

    justify-items: stretch;
    }

}
